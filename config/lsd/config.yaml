# Options: https://github.com/Peltoche/lsd#config-file-content

classic: false
blocks:
  - name
  - size
  - date
color:
  when: auto
  theme: ~/.files/config/lsd/themes/default.yaml
date: relative
dereference: false
icons:
  when: auto
  theme: fancy
  separator: "  "
ignore-globs:
  - .git
  - node_modules
indicators: false
layout: grid
recursion:
  enabled: false
size: default
permission: rwx
sorting:
  column: name
  reverse: false
  dir-grouping: first
no-symlink: false
total-size: true
hyperlink: always
symlink-arrow: â‡’
header: false
